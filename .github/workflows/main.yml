name: RDP2

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User from Secrets
        run: |
          $username = "${{ secrets.NAME }}"
          $password = "${{ secrets.PASS }}"
          secedit /export /cfg $env:TEMP\secpol.cfg
          (Get-Content $env:TEMP\secpol.cfg).Replace("PasswordComplexity = 1", "PasswordComplexity = 0") | Set-Content $env:TEMP\secpol.cfg
          secedit /configure /db secedit.sdb /cfg $env:TEMP\secpol.cfg /areas SECURITYPOLICY
          gpupdate /force
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "RDP"
          }
          $regPath = "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\SpecialAccounts\UserList"
          if (-not (Test-Path $regPath)) {
              New-Item -Path $regPath -Force | Out-Null
          }
          Get-LocalUser | ForEach-Object {
              New-ItemProperty -Path $regPath -Name $_.Name -Value 0 -PropertyType DWord -Force
          }
          New-ItemProperty -Path $regPath -Name $username -Value 1 -PropertyType DWord -Force
          echo "RDP_CREDS=User: $username | Password: $password" >> $env:GITHUB_ENV

      - name: Clean Azure/Assure/Unity Shortcuts
        run: |
          Get-ChildItem "C:\Users\Public\Desktop" | Where-Object { $_.Name -match "Azure|Assure|Unity" } | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue
          Get-ChildItem "C:\ProgramData\Microsoft\Windows\Start Menu\Programs" -Recurse | Where-Object { $_.Name -match "Azure|Assure|Unity" } | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue

      - name: Install Git
        run: |
          $gitUrl = "https://github.com/git-for-windows/git/releases/download/v2.51.0.windows.2/Git-2.51.0-64-bit.exe"
          $installerPath = "$env:TEMP\git-installer.exe"
          Invoke-WebRequest -Uri $gitUrl -OutFile $installerPath
          Start-Process $installerPath -ArgumentList "/VERYSILENT", "/NORESTART" -Wait
          Remove-Item $installerPath -Force

      - name: Install Visual Studio Code
        run: |
          $vscodeUrl = "https://update.code.visualstudio.com/1.105.0/win32-x64-user/stable"
          $installerPath = "$env:TEMP\vscode-installer.exe"
          Invoke-WebRequest -Uri $vscodeUrl -OutFile $installerPath
          Start-Process $installerPath -ArgumentList "/VERYSILENT", "/NORESTART" -Wait
          Remove-Item $installerPath -Force

      - name: Unpin Microsoft Edge from Taskbar
        run: |
          $edgeAppId = "Microsoft.MicrosoftEdge_8wekyb3d8bbwe!MicrosoftEdge"
          $taskbarPinPath = [System.IO.Path]::Combine($env:APPDATA, 'Microsoft\Internet Explorer\Quick Launch\User Pinned\TaskBar')
          $edgeShortcut = [System.IO.Path]::Combine($taskbarPinPath, 'Microsoft Edge.lnk')
          if (Test-Path $edgeShortcut) {
              Remove-Item $edgeShortcut -Force
          }

      - name: Pin Firefox to Taskbar
        run: |
          $firefoxPath = "C:\Program Files\Mozilla Firefox\firefox.exe"
          if (Test-Path $firefoxPath) {
              $shell = New-Object -ComObject Shell.Application
              $folder = $shell.Namespace((Get-Item $firefoxPath).DirectoryName)
              $file = $folder.ParseName((Get-Item $firefoxPath).Name)
              $file.InvokeVerb('taskbarpin')
          }

      - name: Pin Visual Studio Code to Taskbar
        run: |
          $vscodePath = "C:\Program Files\Microsoft VS Code\Code.exe"
          if (Test-Path $vscodePath) {
              $shell = New-Object -ComObject Shell.Application
              $folder = $shell.Namespace((Get-Item $vscodePath).DirectoryName)
              $file = $folder.ParseName((Get-Item $vscodePath).Name)
              $file.InvokeVerb('taskbarpin')
          }

      - name: Set Firefox as Default Browser
        run: |
          $firefoxPath = "C:\Program Files\Mozilla Firefox\firefox.exe"
          if (Test-Path $firefoxPath) {
              $firefox = New-Object -ComObject "Shell.Application"
              $firefox.ShellExecute($firefoxPath, "", "", "open", 1)
          }

      - name: Launch Firefox Maximized with GitHub and Discord Tabs
        run: |
          $firefoxPath = "C:\Program Files\Mozilla Firefox\firefox.exe"
          $githubUrl = "https://github.com"
          $discordUrl = "https://discord.com/app"
          if (Test-Path $firefoxPath) {
              Start-Process $firefoxPath -ArgumentList "--new-window", "--start-maximized", $githubUrl, $discordUrl
          }
