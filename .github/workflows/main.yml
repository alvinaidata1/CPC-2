name: RDP2

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User from Secrets
        run: |
          $username = "${{ secrets.NAME }}"
          $password = "${{ secrets.PASS }}"

          # Disable password complexity
          secedit /export /cfg $env:TEMP\secpol.cfg
          (Get-Content $env:TEMP\secpol.cfg).Replace("PasswordComplexity = 1", "PasswordComplexity = 0") | Set-Content $env:TEMP\secpol.cfg
          secedit /configure /db secedit.sdb /cfg $env:TEMP\secpol.cfg /areas SECURITYPOLICY
          gpupdate /force

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "RDP"
          }

          $regPath = "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\SpecialAccounts\UserList"
          if (-not (Test-Path $regPath)) {
              New-Item -Path $regPath -Force | Out-Null
          }

          Get-LocalUser | ForEach-Object {
              New-ItemProperty -Path $regPath -Name $_.Name -Value 0 -PropertyType DWord -Force
          }
          New-ItemProperty -Path $regPath -Name $username -Value 1 -PropertyType DWord -Force

          echo "RDP_CREDS=User: $username | Password: $password" >> $env:GITHUB_ENV

      - name: Clean Azure/Assure/Unity Shortcuts for RDP User
        run: |
          $secPass = ConvertTo-SecureString "${{ secrets.PASS }}" -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential("${{ secrets.NAME }}", $secPass)

          Start-Process powershell -ArgumentList "-Command `"Get-ChildItem `"C:\Users\$($env:USERNAME)\Desktop`" | Where-Object { $_.Name -match 'Azure|Assure|Unity' } | Remove-Item -Force -Recurse`"" -Credential $cred -Wait
          Start-Process powershell -ArgumentList "-Command `"Get-ChildItem `"C:\Users\$($env:USERNAME)\AppData\Roaming\Microsoft\Windows\Start Menu\Programs`" -Recurse | Where-Object { $_.Name -match 'Azure|Assure|Unity' } | Remove-Item -Force -Recurse`"" -Credential $cred -Wait

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null; $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5; $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned. Exiting."; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) { Write-Error "TCP 3389 failed"; exit 1 }
          Write-Host "RDP port is open"

      # ===== Machine-wide installs =====
      - name: Install Visual Studio Code (Machine-wide)
        run: |
          $vscodeUrl = "https://update.code.visualstudio.com/latest/win32-x64-user/stable"
          $installerPath = "$env:TEMP\vscode-installer.exe"
          Invoke-WebRequest -Uri $vscodeUrl -OutFile $installerPath
          Start-Process $installerPath -ArgumentList "/silent", "/mergetasks=!runcode", "/UserInstaller=false" -Wait
          Remove-Item $installerPath -Force

      - name: Install Git for Windows (Machine-wide)
        run: |
          $gitUrl = "https://github.com/git-for-windows/git/releases/download/v2.51.0.windows.2/Git-2.51.0.2-64-bit.exe"
          $installerPath = "$env:TEMP\Git-Installer.exe"
          Invoke-WebRequest -Uri $gitUrl -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList "/VERYSILENT", "/NORESTART" -Wait
          Remove-Item -Path $installerPath -Force

      # ===== User-specific steps for RDP user =====
      - name: Configure RDP User Environment
        run: |
          $username = "${{ secrets.NAME }}"
          $password = "${{ secrets.PASS }}"
          $secPass = ConvertTo-SecureString $password -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential($username, $secPass)

          # Unpin Edge
          $edgeLink = "C:\Users\$username\AppData\Roaming\Microsoft\Internet Explorer\Quick Launch\User Pinned\TaskBar\Microsoft Edge.lnk"
          if (Test-Path $edgeLink) { Remove-Item $edgeLink -Force }

          # Pin Firefox
          $firefoxPath = "C:\Program Files\Mozilla Firefox\firefox.exe"
          if (Test-Path $firefoxPath) {
              Start-Process powershell -ArgumentList "-Command `"& { \$shell = New-Object -ComObject Shell.Application; \$folder = \$shell.Namespace('C:\Program Files\Mozilla Firefox'); \$file = \$folder.ParseName('firefox.exe'); \$file.InvokeVerb('taskbarpin') }`"" -Credential $cred -Wait
          }

          # Pin VS Code
          $vscodePath = "C:\Program Files\Microsoft VS Code\Code.exe"
          if (Test-Path $vscodePath) {
              Start-Process powershell -ArgumentList "-Command `"& { \$shell = New-Object -ComObject Shell.Application; \$folder = \$shell.Namespace('C:\Program Files\Microsoft VS Code'); \$file = \$folder.ParseName('Code.exe'); \$file.InvokeVerb('taskbarpin') }`"" -Credential $cred -Wait
          }

          # Set Firefox as default browser
          Start-Process powershell -ArgumentList "-Command `"Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\Shell\Associations\UrlAssociations\http\UserChoice' -Name 'Progid' -Value 'FirefoxURL'; Set-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\Shell\Associations\UrlAssociations\https\UserChoice' -Name 'Progid' -Value 'FirefoxURL'`"" -Credential $cred -Wait

          # Launch Firefox maximized with GitHub + Discord
          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" -ArgumentList "--new-window", "--start-maximized", "https://github.com","https://discord.com/app" -Credential $cred

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: $(${env:RDP_CREDS}.Split('|')[0].Split(':')[1].Trim())"
          Write-Host "Password: $(${env:RDP_CREDS}.Split('|')[1].Split(':')[1].Trim())"
          Write-Host "==================`n"
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
