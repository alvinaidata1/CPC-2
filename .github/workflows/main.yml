name: RDP2

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Firewall rule for RDP
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User from Secrets
        run: |
          $username = "${{ secrets.NAME }}"
          $password = "${{ secrets.PASS }}"

          # Disable password complexity policy so any password works
          secedit /export /cfg $env:TEMP\secpol.cfg
          (Get-Content $env:TEMP\secpol.cfg).Replace("PasswordComplexity = 1", "PasswordComplexity = 0") | Set-Content $env:TEMP\secpol.cfg
          secedit /configure /db secedit.sdb /cfg $env:TEMP\secpol.cfg /areas SECURITYPOLICY
          gpupdate /force

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Create the user if not exists
          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          }

          # Add to required groups
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username

          # Remove the default "RDP" account if present
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "RDP"
          }

          # Registry tweak: hide all users except our custom one
          $regPath = "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\SpecialAccounts\UserList"
          if (-not (Test-Path $regPath)) {
              New-Item -Path $regPath -Force | Out-Null
          }

          # Hide all users
          Get-LocalUser | ForEach-Object {
              New-ItemProperty -Path $regPath -Name $_.Name -Value 0 -PropertyType DWord -Force
          }

          # Unhide only the chosen user
          New-ItemProperty -Path $regPath -Name $username -Value 1 -PropertyType DWord -Force

          echo "RDP_CREDS=User: $username | Password: $password" >> $env:GITHUB_ENV

      - name: Clean Azure/Assure/Unity Shortcuts
        run: |
          # Remove Azure / Assure / Unity shortcuts from Desktop
          Get-ChildItem "C:\Users\Public\Desktop" | Where-Object { $_.Name -match "Azure|Assure|Unity" } | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue

          # Remove Azure / Assure / Unity items from Start Menu (Public Programs)
          Get-ChildItem "C:\ProgramData\Microsoft\Windows\Start Menu\Programs" -Recurse | Where-Object { $_.Name -match "Azure|Assure|Unity" } | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null; $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5; $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned. Exiting."; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { Write-Error "TCP 3389 failed"; exit 1 }
          Write-Host "TCP connectivity successful!"

      - name: Install Visual Studio Code
        run: |
          $vscodeUrl = "https://update.code.visualstudio.com/latest/win32-x64-user/stable"
          $installerPath = "$env:TEMP\vscode-installer.exe"
          Invoke-WebRequest -Uri $vscodeUrl -OutFile $installerPath
          Start-Process $installerPath -ArgumentList "/silent", "/mergetasks=!runcode" -Wait
          Remove-Item $installerPath -Force

      - name: Install Git for Windows
        run: |
          $gitUrl = "https://github.com/git-for-windows/git/releases/download/v2.51.0.windows.2/Git-2.51.0-64-bit.exe"
          $installerPath = "$env:TEMP\git-installer.exe"
          Invoke-WebRequest -Uri $gitUrl -OutFile $installerPath
          Start-Process $installerPath -ArgumentList "/VERYSILENT", "/NORESTART" -Wait
          Remove-Item $installerPath -Force

      - name: Unpin Microsoft Edge from Taskbar
        run: |
          $edgePath = "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\Microsoft Edge.lnk"
          $taskbarPath = [System.IO.Path]::Combine($env:APPDATA, 'Microsoft\Internet Explorer\Quick Launch\User Pinned\TaskBar', 'Microsoft Edge.lnk')
          if (Test-Path $taskbarPath) {
              Remove-Item $taskbarPath -Force
          }

      - name: Pin Firefox to Taskbar
        run: |
          $firefoxPath = "C:\Program Files\Mozilla Firefox\firefox.exe"
          $taskbarPath = [System.IO.Path]::Combine($env:APPDATA, 'Microsoft\Internet Explorer\Quick Launch\User Pinned\TaskBar', 'Mozilla Firefox.lnk')
          if (-not (Test-Path $taskbarPath)) {
              $shell = New-Object -ComObject Shell.Application
              $folder = $shell.Namespace((Get-Item $firefoxPath).DirectoryName)
              $file = $folder.ParseName((Get-Item $firefoxPath).Name)
              $file.InvokeVerb('taskbarpin')
          }

      - name: Set Firefox as Default Browser
        run: |
          $firefoxPath = "C:\Program Files\Mozilla Firefox\firefox.exe"
          $firefoxProgId = "FirefoxHTML"
          $firefoxUri = "http://www.mozilla.org"
          $firefoxIcon = [System.IO.Path]::Combine([System.IO.Path]::GetDirectoryName($firefoxPath), "firefox.exe")
          $firefoxApp = New-Object -TypeName PSObject -Property @{
              ProgId = $firefoxProgId
              Uri = $firefoxUri
              Icon = $firefoxIcon
          }
          $firefoxApp | Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\Shell\Associations\UrlAssociations\http\UserChoice" -Name "Progid" -Value $firefoxProgId
          $firefoxApp | Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\Shell\Associations\UrlAssociations\https\UserChoice" -Name "Progid" -Value $firefoxProgId

      - name: Launch Firefox with GitHub and Discord
        run: |
          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" "https://github.com"
          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" "https://discord.com/app"
