name: RDP1

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name fDenyTSConnections -Value 0 -Force

          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name UserAuthentication -Value 0 -Force

          netsh advfirewall firewall add rule name="RDP-Bore" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          $u = "${{ secrets.NAME }}"
          $p = "${{ secrets.PASS }}"
          $sp = ConvertTo-SecureString $p -AsPlainText -Force

          if (-not (Get-LocalUser -Name $u -ErrorAction SilentlyContinue)) {
            New-LocalUser $u -Password $sp -AccountNeverExpires
          }

          Add-LocalGroupMember Administrators $u
          Add-LocalGroupMember "Remote Desktop Users" $u

          echo "RDP_USER=$u" >> $env:GITHUB_ENV
          echo "RDP_PASS=$p" >> $env:GITHUB_ENV

      - name: Install Bore
        run: |
          Invoke-WebRequest `
            https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-pc-windows-msvc.zip `
            -OutFile bore.zip
          Expand-Archive bore.zip -DestinationPath C:\bore
          echo "C:\bore" >> $env:GITHUB_PATH

      - name: PRINT CONNECTION INFO (COPY THIS)
        run: |
          Write-Host ""
          Write-Host "================ CONNECT ================="
          Write-Host "BORE_PUB: ${{ secrets.BORE_SERVER }}:${{ secrets.BORE_PUBLIC_PORT }}"
          Write-Host ""
          Write-Host "mstsc /v:${{ secrets.BORE_SERVER }}:${{ secrets.BORE_PUBLIC_PORT }}"
          Write-Host ""
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "=========================================="
          Write-Host ""

      - name: Start Bore TCP Tunnel
        run: |
          bore local 3389 `
            --to ${{ secrets.BORE_SERVER }}:${{ secrets.BORE_PORT }} `
            --port ${{ secrets.BORE_PUBLIC_PORT }}

      - name: Maintain Connection
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] RDP ACTIVE (BORE)"
            Start-Sleep 300
          }
